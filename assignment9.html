<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            var even = 2 * i;
            var odd = 3 * i;
            document.write("2 x " + i + " = " + even + " | 3 x " + i + " = " + odd + "<br>");
        }

        document.write("<br>Even numbers in 2's & 3's table: ");
        for (var i = 1; i <= 10; i++) {
            if ((2 * i) % 2 == 0) {
            document.write((2 * i) + " ");
            }
            if ((3 * i) % 2 == 0) {
            document.write((3 * i) + " ");
            }
        }

        document.write("<br>Odd numbers in 2's & 3's table: ");
        for (var i = 1; i <= 10; i++) {
            if ((2 * i) % 2 != 0) {
            document.write((2 * i) + " ");
            }
            if ((3 * i) % 2 != 0) {
            document.write((3 * i) + " ");
            }
        }
        


    </script>
    
</body>
</html>
